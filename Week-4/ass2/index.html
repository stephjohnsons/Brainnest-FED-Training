<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title> The Ultimate Calculator </title>
</head>

<body>
    <div class="calculator">
        <div class="window-btn">
            <div id="exit-btn"> x </div>
            <div id="min-btn"> - </div>
            <div id="max-btn"> + </div>
        </div>

        <div id="display"> 123 </div>

        <div class="number-btn">
            <span class="dark-grey clear"> C </span>
            <span class="dark-grey plus"> +/- </span>
            <span class="dark-grey percentage"> % </span>
            <span class="orange"> รท </span>

            <span class="number"> 7 </span>
            <span class="number"> 8 </span>
            <span class="number"> 9 </span>
            <span class="orange"> X </span>

            <span class="number"> 4 </span>
            <span class="number"> 5 </span>
            <span class="number"> 6 </span>
            <span class="orange"> - </span>

            <span class="number"> 1 </span>
            <span class="number"> 2 </span>
            <span class="number"> 3 </span>
            <span class="orange"> + </span>

            <span class="number zero"> 0 </span>
            <span class="number"> . </span>
            <span class="orange"> = </span>
        </div>
    </div>

    <div class="paper-tape"></div>
</body>
</html>
